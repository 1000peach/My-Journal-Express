<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사진 전시회 서비스 - 검색 페이지</title>
    <link rel="stylesheet" href="./_css/sub_search.css"></link>
</head>
<body>
    <header>
        <div id="left_h">
            <img src="http://placehold.it/220x50">
        </div>
        <div id="center_h">
            <center>
                <form action="search.html" method="post">
                    <input type="text" name="search" placeholder="검색">
                </form>
            </center>
        </div>
        <div id="right_h">
            <div>
                <button><img src="_images/logout.png" width="30px"></button>
            </div>
            <div>
                <button><img src="_images/profile.png" width="30px"></button>
            </div>
            <div>
                <button><img src="_images/people.png" width="45px"></button>
            </div>
        </div>
    </header>

    <main>
            <div id="message">
                <p><b>>> 추천 회원 목록입니다!</b></p>
            </div>
            <div id="user">
                <div style="margin:auto;">
                    <img src="_images/profile_img.jpg">
                </div>
                <div id="user_info">
                    <div>
                        <p id="user_id">1000.peach</p>
                    </div>
                    <div>
                        <p><b style="font-size:18px;">천승아</b></p>
                        <p id="pro_msg">웹 사진 전시회 서비스</p>
                    </div>
                    <div id="user_but">
                        <div>
                            <input type="button" value="이동 하기">
                        </div>
                        <div>
                            <input type="button" value="구독 하기">
                        </div>
                        <div>
                            <input type="button" value="쪽지 보내기">
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
